<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../../css/shapesncolors/shapesMain.css" type="text/css">
</head>

<body>

    <div class="container" style="padding-top: 5px;">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">

                    <!-- SideBar -->
                    <div class="col-lg-2" id="sidebar">
                        <!-- Sidebar Content -->
                        <!-- Avatar -->
                        <div class="row">
                            <div class="col-lg-12">
                                <img src="https://image.flaticon.com/icons/png/512/163/163811.png" id="avatar" />
                                <hr>
                            </div>
                        </div>
                        <!-- Student Name (INSERT HANDLEBAR REF)-->
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <h2>Little Suzie</h2>
                            </div>
                        </div>
                        <br>
                        <!-- Student Awards/Badges -->
                        <div class="row">
                            <div class="col-lg-12">
                                <!-- INSERT HB LOOP HERE FOR EACH COMPLETE ACTIVITY ~~ or not... I think we'll have to hard code each unit and have JS update the status -->
                                <div class="row">
                                    <div class="col-lg-12">
                                        <img src="../../../image/shapes_colors/scTitle.png" id="sideTitle" />
                                        <div class="progress">
                                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                                                id="progressBar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                                                aria-valuemax="100"><span>4 / 4</span></div>
                                        </div>
                                        <br>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h3>Letter Recognition:</h3>
                                        <div class="progress">
                                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                                                id="progressBar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                                                aria-valuemax="100"><span>4 / 4</span></div>
                                        </div>
                                        <br>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h4>Number Recognition:</h4>
                                        <div class="progress">
                                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                                                id="progressBar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                                                aria-valuemax="100"><span>4 / 4</span></div>
                                        </div>
                                        <br>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <footer>
                            <hr>
                            <div class="col-lg-12 text-center">
                                <button id="changeStudent" class="btn btn-sm btn-primary">Change Student</button>
                            </div>
                            <br>
                            <div class="col-lg-12 text-center">
                                <button id="logout" class="btn btn-sm btn-danger">Logout</button>
                            </div>
                            <br>
                        </footer>
                    </div>

                    <div class="col-lg-10" style="border: 1px black; border-style: solid solid solid none; padding-top: 5px">
                            <img src="../../../image/shapes_colors/scTitle.png" id="title" />
                        <div class="row">
                            <div class="col-md-6 col-lg-6">
                                <div id="circle">
                                    <h1>Activity 1</h1>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6">
                                <div id="diamond">
                                    <h1>Activity 2</h1>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!-- <div class ="shape-holder" id="act3"> -->
                            <div class="col-md-6 col-lg-6">
                                <div id="trapezium">
                                    <h1>Activity 3</h1>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6">
                                <div id="rectangle">
                                    <h1>Summary</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
