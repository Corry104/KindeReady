<!DOCTYPE html>
<html lang="en">
<head>
    <title>KindeReady</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="../JS/welcome.js"></script>
  </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>KindeReady</h1>
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Create Account</button>
                    </div>
                    <div class="col-md-6">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- modal for sign in -->
      <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <label for="uname"><b>Email</b></label>
                <br>
                <input type="text" placeholder="Enter an Email" name="email" required>
                <br>
                <label for="psw"><b>Password</b></label>
                <br>
                <input type="password" placeholder="Enter Password" name="psw" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Sign In</button>
            </div>
          </div>
        </div>
      </div>

      <!-- modal for create account -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    <label for="firstname"><b>Firstname</b></label> 
                    <br>
                    <input type="text" placeholder="Enter Firstname" name="fname" required>
                    <br>
                    <label for="lastname"><b>Lastname</b></label>
                    <br>
                    <input type="text" placeholder="Enter Lastname" name="lname" required>
                    <br>
                    <label for="email"><b>Email</b></label>
                    <br>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    <br>
                    <label for="psw"><b>Password</b></label>
                    <br>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <br>
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <br>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="submit" >Create an account</button>
                </div>
              </div>
            </div>
        </div>
</body>
</html>
