<!DOCTYPE html>
<html lang="en">

<head>
  <title>KindeReady</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- <link href="/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="/js/welcome.js"></script>

  <style>

@import url(https://fonts.googleapis.com/css?family=Walter+Turncoat);

html, body {
height: 100%;
max-width: 100%;
overflow-x: hidden;
font-family: "Walter Turncoat", cursive;
color: black;
background: url("../images/landingbackground.jpg") no-repeat;
background-size: 100% 100%; 
}

.card {
  width: 400px;
}

img {
  border-radius: 25%;
}

.bd-placeholder-img {
font-size: 1.125rem;
text-anchor: middle;
}

input {
  margin-bottom: 15px;
}

@media (min-width: 768px) {
.bd-placeholder-img-lg {
font-size: 3.5rem;
}
}
</style>
  <!-- Custom styles for this template -->
  <!-- <link href="signin.css" rel="stylesheet"> -->

</head>

<body>
  <div class="container">
    <div class="card border-primary mb-3 text-center" style="max-width: 25rem; margin:150px auto; align-items: center">
      <div class="card-header" style="width: 100%">
        <h1>KindeReady!</h1>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <h3>We help pre-school scholars get ready for Kindergarten.</h3>
            <hr>
            <p><button type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#exampleModal">Create Account</button></p>
            <p style="margin-bottom: 0"><button type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#exampleModal1">Sign In</button></p>
          </div>
        </div>
      </div>
    </div>

    <!-- modal for sign in -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign-In to your KindeReady account:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>

          <div class="modal-body text-center">
            <label for="semail"><b>Email: </b></label>
            <input type="text" id="semail" placeholder="Enter Email" style="width: 70%" required>
            <br>

            <label for="spassword"><b>Password: </b></label>
            <input type="password" id="spassword" placeholder="Enter Password" style="width: 62%" required>

            <div class="form-check text-center">
              <input class="form-check-input" type="checkbox" value="" id="remember">
              <label class="form-check-label" for="remember">Remember Me</label>
            </div>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" id="signIn" class="btn btn-sm btn-primary">Sign In</button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal for create account -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Register your KindeReady account:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>

          <div class="modal-body">
            <div class="row">
              <div class="col-lg-12">
                <div class="row">
                  <div class="col-lg-12 text-left">
                    <label for="firstname"><b>First: </b></label>
                    <input type="text" placeholder="Enter Firstname" id="firstname" style="width: 42" required>&nbsp;&nbsp;&nbsp;

                    <label for="lastname"><b>Last: </b></label>
                    <input type="text" placeholder="Enter Lastname" id="lastname" style="width: 42%" required>
                    <br>
                    

                    <label for="email"><b>Email: </b></label>
                    <input type="text" placeholder="Enter Email" id="email" style="width: 87%" required>
                    <br>

                    <label for="password"><b>Password: </b></label>
                    <input type="password" placeholder="Enter Password" id="password" style="width: 80%" required>
                    <br>

                    <label for="psw-repeat"><b>Re-Enter Password: </b></label>
                    <input type="password" placeholder="Repeat Password" id="psw-repeat" style="width: 63%" required>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-sm btn-primary" id="submit">Create an account</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
