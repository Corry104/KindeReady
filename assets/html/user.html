<!DOCTYPE html>
<html lang="en">
<head>
    <title>KindeReady</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../js/user.js"></script>
</head>
<body>

    <style>
        .active {
            display: inline-block;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <strong style="font-size: 50px">KindeReady</strong>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Students</h5>
                            </div>
                            <div class="card-body" style="height: 510px">
                                <div class="row">

                                    <!-- Student Name -->
                                    <div class="col-lg-6">
                                        <ul type="none" id="currentStudent" style="margin-bottom: 0">

                                        </ul>
                                    </div>

                                    <!-- Edit/Delete -->
                                    <div class="col-lg-6 studentProgress" style="display: none; border-left: 1px dotted black">

                                        <!-- Avatar -->
                                        <div class="row">
                                            <div class="col-lg-12 text-center">
                                                <img id="studentAvatar" src="" style="border-radius: 100px; border: 1px solid black; width: 33%; background-color: #ffffff; box-shadow: inset 0 0 8px #333333"/>
                                                <hr>
                                            </div>
                                        </div>
                
                                        <div class="row">
                                            <div class="col-lg-12 text-center">
                                                <h5><span id="studentName"></span></h5>
                                            </div>
                                        </div>
                                        <br>
                                        <!-- Student Awards/Badges -->
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <!-- INSERT HB LOOP HERE FOR EACH COMPLETE ACTIVITY ~~ or not... I think we'll have to hard code each unit and have JS update the status -->
                                                <div class="row">
                                                    <div class="col-lg-12 studentProgress">
                                                        <a href="/shapes/main" data-unit="1" style="color: black"><h6><strong><span class="fa fa-puzzle-piece"></span>  Shapes & Colors:</strong></h6></a>
                                                        <div class="progress">
                                                            <div id="SnC" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%""><span id="SnCActCount" style="color: white; font-weight: bold"></span></div>
                                                        </div>
                                                        <br>
                                                    </div>
                                                </div>
                
                                                <div class="row">
                                                    <div class="col-lg-12 studentProgress">
                                                            <a href="/letter/main" data-unit="2" style="color: black"><h6><strong><span class="fa fa-puzzle-piece"></span>  Letter Recognition:</strong></h6></a>
                                                        <div class="progress">
                                                            <div id="letRec" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%; transition: width 1s; transition-timing-function: ease"><span id="letActCount" style="color: white; font-weight: bold"></span></div>
                                                        </div>
                                                        <br>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-lg-12 text-center">
                                                        Simply click on the desired unit title to get started!
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>                           
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-2 text-left">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add Student</button>
                    </div>
                    <div class="col-md-8"></div>
                    <div class="col-md-2 text-right">
                        <a href="/logout"><button id="logout" class="btn btn-danger">Logout</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- modal for studen sign up -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Please fill in this form to add a student.</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <label for="firstname"><b>Firstname</b></label> 
                    <br>
                    <input id="f1" type="text" placeholder="Enter Firstname" name="fname" required>
                    <br>
                    <label for="lastname"><b>Lastname</b></label>
                    <br>
                    <input id="f2" type="text" placeholder="Enter Lastname" name="lname" required>
                    <br>
                    <label for="age"><b>Age</b></label>
                    <br>
                    <input id="f3" type="age" placeholder="Enter age" name="age" >
                    <br>
                    <label for="picture"><b>Avatar</b></label>
                    <p>Please choose one of the following avatars:</p>
                        <div class="row avatar">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="ava1" data-src="../images/avatars/cat.png" checked>
                                        <img src="../images/avatars/cat.png" alt="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="ava2" data-src="../images/avatars/dog.png">
                                    <label class="form-check-label" for="ava2">
                                        <img src="../images/avatars/dog.png" alt="">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row avatar">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="ava3" data-src="../images/avatars/lion.png" >
                                        <label class="form-check-label" for="ava3">
                                            <img src="../images/avatars/lion.png" alt="">
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="ava4" data-src="../images/avatars/pig.png">
                                        <label class="form-check-label" for="ava4">
                                            <img src="../images/avatars/pig.png" alt="">
                                        </label>
                                    </div>
                                </div>
                            </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="sSubmit">Create a student</button>
                </div>
              </div>
            </div>
        </div>
</body>
</html>
