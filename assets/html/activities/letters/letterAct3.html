<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <title>KindeReady: Letter Recognition</title>
</head>
<style>
    @import url(https://fonts.googleapis.com/css?family=Walter+Turncoat);

body {
margin: 0;
padding: 0;
}

.letter {
width: 30px;
height: 30px;
padding: 14px;
float: left;
margin: 20px;
font-family: "Walter Turncoat", cursive;
font-size: 40px;
box-sizing: content-box; 
}

.letter-button-color {
color: darkcyan;
}

.tile-color {
color: white;
}

#display {
background: url("../../../IMAGES/chalkboard.jpg") no-repeat;
background-size: contain;
margin-top: 30px;
height: 450px;
width: 700px;
margin-left: 90px;
}

#buttons {
padding-top: 30px;
}

#clear {
font-size: 25px;
color: black;
border-style: solid;
width: 100px;
float: right;
margin-top: 30px;
}

#answers {
font-family: "Walter Turncoat", cursive;
}

#message {
font-family: "Walter Turncoat", cursive;
}

#banner {
height: 300px;
width: 900px;
}

</style>

<body>
    <div class="container" style="padding-top: 5px">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <!-- SideBar -->
                    <div class="col-lg-2" style="border: 1px black; border-style: solid dashed solid solid; padding-top: 5px">
                        <!-- Sidebar Content -->
                        <!-- Avatar -->
                        <div class="row">
                            <div class="col-lg-12">
                                <img id="studentAvatar" src="" style="border-radius: 100px; border: 1px solid black; width: 100%; background-color: #ffffff; box-shadow: inset 0 0 8px #333333"/>
                                <hr>
                            </div>
                        </div>
                        <!-- Student Name -->
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <h5><span id="studentName"></span></h5>
                            </div>
                        </div>
                        <br>
                        <!-- Student Awards/Badges -->
                        <div class="row">
                            <div class="col-lg-12">
                                <!-- INSERT HB LOOP HERE FOR EACH COMPLETE ACTIVITY ~~ or not... I think we'll have to hard code each unit and have JS update the status -->
                                <div class="row">
                                    <div class="col-lg-12">
                                        <a href="/shapes/main"><h6 style="color: black">Shapes & Colors:</h6></a>
                                        <div class="progress">
                                            <div id="SnC" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%""><span id="SnCActCount" style="color: white; font-weight: bold"></span></div>
                                        </div>
                                        <br>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <a href="/letter/main"><h6 style="color: black">Letter Recognition:</h6></a>
                                        <div class="progress">
                                            <div id="letRec" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%; transition: width 1s; transition-timing-function: ease"><span id="letActCount" style="color: white; font-weight: bold"></span></div>
                                        </div>
                                        <br>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <footer>
                            <hr>
                            <div class="col-lg-12 text-center">
                                <a href="/change"><button id="change" class="btn btn-sm btn-primary clearSession">Change Student</button></a>
                            </div>
                            <br>

                            <div class="col-lg-12 text-center">
                                <a href="/logout""><button id="logout" class="btn btn-sm btn-danger clearSession">Logout</button></a>
                            </div>
                            <br>
                        </footer>

                    </div>

                    <div class="col-lg-10" style="border: 1px black; border-style: solid solid solid none; padding-top: 5px">
                        <h1>Letter Recognition: Activity 3</h1>
                        <!-- Activity Description -->
                        <div class="col-lg-12">
                            <em><strong>Activity Description:</strong>
                                <ul type="square">
                                    <li>Lesson Type: <strong>PG</strong> - Parent Guided</li>
                                    <li>Estimated Time: 20 min</li>
                                    <li>Instructions: Have the student enter the missing letters to complete the alphabet.</li>
                                </ul>
                            </em>
                            <hr>
                        </div>
                        <img src="../../../IMAGES/banner.png" id="banner" alt="alphabet banner">
                        <hr>
                        <input id="guess" class="input-group-sm" type="text">
                        <input type="button" class="btn btn-sm btn-dark" value="submit" onClick="guessOne()" />
                        <input type="button" class="btn btn-sm btn-dark" value="reset" onClick="quit()" />
                        <p id="message">&nbsp;</p>
                        <p>
                            <font size="+3"><span id="answer">game is loading..</span></font>
                        </p>
                         <!-- Back & Next Buttons -->
                         <div class="col-lg-12" style="padding-bottom: 10px; padding-top: 10px">
                            <hr>
                            <div class="row">
                                <div class="col-lg-2 text-left">
                                    <a href="/letter/act2"><button id="previousAct" class="btn btn-outline-dark btn-sm">&#8592; Previous</button></a>
                                </div>

                                <div class="col-lg-8"></div>

                                <div class="col-lg-2 text-right">
                                    <a href="/letter/sum1"><button id="nextAct" data-act="act3" class="btn btn-outline-dark btn-sm">Next &#8594;</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="../../../js/activities/letterRecog/letterRecogActThree.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../../../js/sidebar.js"></script>
</body>

</html>
